<html>
<body>

<div id="divUi">
	<h3>Stopwatch</h3>

	<p>Click the buttons to start, stop, split (record time without stopping), and reset the stopwatch.</p>

	<button onmousedown="UiEventHandler.buttonStartStop_Clicked();">Start/Stop</button>
	<button onmousedown="UiEventHandler.buttonSplit_Clicked();">Split</button>
	<button onmousedown="UiEventHandler.buttonReset_Clicked();">Reset</button>
	<br />

	<label>Time Running Since Last Reset:</label>
	<div id="divStopwatch"></div>

</div>

<script type="text/javascript" src="PlatformDom.js"></script>
<script type="text/javascript" src="Stopwatch.js"></script>
<script type="text/javascript" src="StopwatchRunner.js"></script>
<script type="text/javascript" src="TimeHelper.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

<script type="text/javascript">
StopwatchRunner.Instance();
</script>

</body>
</html>
